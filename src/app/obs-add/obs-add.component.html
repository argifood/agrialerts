<ng-template [ngIf]="authService.isLoggedIn">
	<h3 class="text-center">Νέα Προτίμηση</h3>

	<form class="form" [formGroup]="addObForm" (ngSubmit)="onSubmit(addObForm.value)" novalidate>
	<div class="row">
		<div class='form-group col-lg-8 col-md-8 col-sm-8 col-xs-12'> 
      		<label class='control-label' for='observation_name'>Περιγραφή παρατήρησης</label>
      		<input type="text" class="form-control" formControlName="observation_name">
		</div>
		<div class='form-group col-lg-4 col-md-4 col-sm-4 col-xs-12'> 
      		<label class='control-label' for='observation_date'>Ημερομηνία παρατήρησης</label>
      		<input type="text" class="form-control" formControlName="observation_date">
		</div>
		<div class='form-group col-lg-6 col-md-6 col-sm-6 col-xs-12'> 
      		<label class='control-label' for='alerttype_id'>Τύπος παρατήρησης</label>
			<select class="form-control" formControlName="alerttype_id">
				<option *ngFor="let alerttype of alerttypes" [value]="alerttype.alerttype_id">{{alerttype.alerttype_name}}</option>
			</select>
		</div>
		<div class='form-group col-lg-6 col-md-6 col-sm-6 col-xs-12'> 
      		<label class='control-label' for='agritype_id'>Καλλιέργεια ή εκτροφή</label>
			<select class="form-control" formControlName="agritype_id">
				<option *ngFor="let agritype of agritypes" [value]="agritype.agritype_id">{{agritype.agritype_name}}</option>
			</select>
		</div>
		<div class='form-group col-lg-4 col-md-4 col-sm-4 col-xs-12'> 
			<label class='control-label' for='agritype_id'>Περιφέρεια</label>
			<select class="form-control" formControlName="nuts2_id" (change)="nuts2Change($event)">
				<option *ngFor="let nuts2 of nuts2s" [value]="nuts2.nuts2_id">{{nuts2.nuts2_name}}</option>
			</select>
		</div>
		<div class='form-group col-lg-4 col-md-4 col-sm-4 col-xs-12'> 
			<label class='control-label' for='agritype_id'>Περιφερειακη Ενότητα</label>
			<select class="form-control" formControlName="nuts3_id" (change)="nuts3Change($event)">
				<option *ngFor="let nuts3 of nuts3s" [value]="nuts3.nuts3_id">{{nuts3.nuts3_name}}</option>
			</select>
		</div>
		<div class='form-group col-lg-4 col-md-4 col-sm-4 col-xs-12'> 
			<label class='control-label' for='agritype_id'>Κοινότητα</label>
			<select class="form-control" formControlName="nuts5_id">
				<option *ngFor="let nuts5 of nuts5s" [value]="nuts5.nuts5_id">{{nuts5.nuts5_name}}</option>
			</select>
		</div>
	</div>
	<div class='row'>
		<div class='form-group col-lg-6 col-md-6 col-sm-6 col-xs-12'>
			<a class='btn btn-default form-control' routerLink="/private">Επιστροφή</a>
		</div>
		<div class='form-group col-lg-6 col-md-6 col-sm-6 col-xs-12'>
			<button class='btn btn-primary form-control' name='new_user_pref' id='new_user_pref'>Αποθήκευση</button>
		</div>
	</div>
	</form>
</ng-template>

<div class="col-lg-12 com-md-12, col-sm-12, col-xs-12 alert alert-danger" *ngIf="error">
  <strong>Oops!</strong> An error occurred fetching data. Please try again.
</div>
